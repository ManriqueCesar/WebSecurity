<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebSecurity | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">

<body class="hold-transition login-page">
  <div id="frm-login" class="container">
    <div id="loginBox" class="login-box col-sm-6">

      <div class="login-logo">
        <img src="dist/img/security.png" class="user-image" alt="WebSecurity" style="width:300px; height:180px;">
      </div>
      <!-- /.login -->
      <div class="login-box-body">
        <p class="login-box-msg">Logueate para iniciar session</p>

        <form method="POST">
          <div class="form-group has-feedback">
            <input id="txt-email" type="email" class="form-control" placeholder="Email" autofocus required>
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
          </div>

          <div class="form-group has-feedback">
            <input id="txt-password" type="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="row">
            <div class="col-xs-8">
            </div>
            <div class="col-sm-12">
              <input type="button" id="btn-ingresar" class="btn btn-primary btn-block btn-flat" value="Ingresar">
            </div>
          </div>
        </form>
      </div>
      <!-- fin login -->
    </div>
    <!-- /.login-box-body -->

    <div class="modal fade" id="modal-default">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="text-center">
            <h3 class="modal-title">Reconocimiento facial | Login Alumno</h3>
            <h5 id="loading">Confirmando identidad ...</h5>
            <label id="alumnos"></label>
            <hr>
          </div>
          <div class="box-body with-border">
            <video id="video" height="400" width="450" autoplay muted></video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- /.login-box -->

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }
  </style>


  <!-- jQuery 3 -->
  <script src="bower_components/jquery/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="plugins/iCheck/icheck.min.js"></script>
  <script defer src="script/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script defer src="script/script.js"></script>
