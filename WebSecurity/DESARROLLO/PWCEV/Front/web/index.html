<body >

  <div class=" limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="dist/img/unmsm.png" alt="Imagen Logo">
        </div>

        <form method="POST" class="login100-form validate-form"  >
          <span class="login100-form-title">
            Plataforma Web de Control de Exámenes Virtuales
          </span>

          <div class="wrap-input100 validate-input">
            <input id="txt-email" class="input100" type="text" name="email" placeholder="email" autofocus required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input">
            <input id="txt-password" class="input100" type="password" name="pass" placeholder="Contraseña" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn" id="formulario-login">
            <button id="btn-ingresar" class="login100-form-btn">
              Iniciar Sesión
            </button>
          </div>
  

        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content bg-secondary">
        <div class="text-center">
          <h3 style="color:white;" class="modal-title">Reconocimiento facial | Login Alumno</h3>
          <h5 style="color: white;" id="loading">Confirmando identidad ...</h5>
          <label style="color: white;" id="alumnos"></label>
          <hr style="color:white;">
        </div>
        <div class="box-body with-border">
          <video id="video" height="400" width="450" autoplay muted></video>
        </div>
        <div class="modal-footer justify-content-between">
          <button id="btn-close" type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </div>


  <script src="https://kit.fontawesome.com/c9032fc236.js" crossorigin="anonymous"></script>
  
  <!-- jQuery 3 -->
  <script src="bower_components/jquery/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->

 <!-- Cookies js -->
 <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

  <script defer src="script/script.js"></script>
  <script defer src="script/cookies.js"></script>

    $('.js-tilt').tilt({
      scale: 1.1
    })
