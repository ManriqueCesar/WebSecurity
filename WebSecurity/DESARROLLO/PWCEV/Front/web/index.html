<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebSecurity | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
  <!-- Google Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition login-page">
  <div class="container">
    <div id="loginBox" class="login-box col-sm-6">

      <div class="login-logo">
        <img src="dist/img/security.png" class="user-image" alt="WebSecurity" style="width:300px; height:180px;">
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Logueate para iniciar session</p>

        <form action="newTest.html" method="get">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-addon">

            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password">

          </div>
          <div class="row">
            <div class="col-xs-8">

            </div>
            <!-- /.col -->
            <div class="col-sm-12">
              <button href="test.html" type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
            </div>

            <!-- /.col -->
          </div>

        </form>
        <button id="btn-video" class="btn btn-primary btn-block btn-flat">Habilitar webCam</button>
        <!-- /.social-auth-links -->
      </div>
    </div><!-- /.login-box-body -->
    <video id="video" width="720" height="560" autoplay muted></video>
  </div>





  <!-- /.login-box -->

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }
  </style>


  <!-- jQuery 3 -->
  <script src="bower_components/jquery/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="plugins/iCheck/icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' /* optional */
      });
    });
    $(document).on('click', '#btn-video', function (event) {
      document.getElementById("loginBox").style.display = "none";
      console.log('video habilitado');
    });
  </script>
  <script defer src="../../Api Reconocimiento Facial/face-api.min.js"></script>
  <script defer src="../../Api Reconocimiento Facial/script.js"></script>
</body>

</html>
