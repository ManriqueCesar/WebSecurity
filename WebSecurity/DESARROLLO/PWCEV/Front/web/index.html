<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="dist/img/unmsm.png" rel="icon" />
<title>VIEX | Log in</title>
<meta name="description" content="This professional design html template is for build a Money Transfer and online payments website.">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
============================================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i' type='text/css'>

<!-- Stylesheet
============================================= -->
<link rel="stylesheet" type="text/css" href="dist/vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="dist/vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="dist/css/login.css" />
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div data-loader="dual-ring"></div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="h-100">
  <div class="container-fluid px-0 h-100">
    <div class="row no-gutters h-100">
      <!-- Welcome Text
      ============================================= -->
      <div class="col-md-6">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8 bg-primary"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('./dist/img/test.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="row no-gutters">
              <div class="col-10 col-lg-9 mx-auto">
                <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="Viex"><img src="dist/img/viex-logo.png" alt="Viex"></a> </div>
              </div>
            </div>
              <div class="row no-gutters my-auto">
                <div class="col-10 col-lg-9 mx-auto">
                  <h1 class="text-11 text-white mb-4">¡Bienvenido!</h1>
                  <p class="text-4 text-white line-height-4 mb-5">Plataforma de Creación de Exámenes Virtuales</p>
                  <p class="text-4 text-white line-height-4">Empieza a crear tus exámenes de una manera segura y confiable</p>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End -->
      
      <!-- Login Form
      ============================================= -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="container my-4">
          <div class="row">
            <div class="col-11 col-lg-9 col-xl-8 mx-auto">
              <h3 class="font-weight-400 mb-4">Iniciar Sesion</h3>
              <form id="loginForm" method="post">
                <div class="form-group">
                  <label for="emailAddress">Correo</label>
                  <input type="email" class="form-control" id="txt-email" required placeholder="Ingresa tu correo" autofocus>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Contraseña</label>
                  <input type="password" class="form-control"  id="txt-password" required placeholder="Ingresa tu contraseña">
                </div>

                <div class="row">
                  <div class="col-sm">
                    <div class="form-check custom-control custom-checkbox">
                      <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                      <label class="custom-control-label" for="remember-me">Recuerdame</label>
                    </div>
                  </div>
                  <div class="col-sm text-right"><a class="btn-link" href="#">¿Olvidaste la contraseña?</a></div>
                </div>
                <div id="formulario-login">
                  <button class="btn btn-primary btn-block my-4" type="submit" id="btn-ingresar">Iniciar Sesion</button>
                </div>
              </form>
              <p class="text-3 text-center text-muted">¿No tienes una cuenta?<a class="btn-link" href="signup.html">Registrate</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Login Form End -->
    </div>
  </div>


  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content bg-secondary">
        <div class="text-center">
          <h3 style="color:white;" class="modal-title">Reconocimiento facial | Login Alumno</h3>
          <h5 style="color: white;" id="loading">Confirmando identidad ...</h5>
          <label style="color: white;" id="alumnos"></label>
          <hr style="color:white;">
        </div>
        <div class="box-body with-border">
          <video id="video" height="400" width="450" autoplay muted></video>
        </div>
        <div class="modal-footer justify-content-between">
          <button id="btn-close" type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-registro">
    <div class="modal-dialog">
      <div class="modal-content bg-white">
        <div class="text-center">
          <h3 style="color:white;" class="modal-title">Registro | Docente</h3>
          <hr style="color:white;">
        </div>
        <div class="modal-footer justify-content-between">
          <button id="btn-close" type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




</div>

<!-- Back to Top
============================================= --> 
<a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i class="fa fa-chevron-up"></i></a> 

<!-- Script -->

<!-- jQuery -->
<script src="bower_components/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Cookies js -->
 <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<!-- Bootstrap -->
<script src="dist/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script defer src="script/face-api.min.js"></script>
<script src="script/theme.js"></script>
<script defer src="script/script2.js"></script>
<script defer src="script/cookies.js"></script>

</body>
</html>
